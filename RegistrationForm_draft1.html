<!DOCTYPE html>
<html>
<head>
	<title> HTML Form Practice</title>
</head>

<body>
	<h1>Register</h1>

	<form>
		<label for="firstName">First Name: </label>
		<input name="first" id="firstName" type="text" placeholder="John" required>

		<label for="lastName">Last Name: </label>
		<input name="last" id="lastName" type="text" placeholder="Smith" required>

		<div>

			<label for="male"> Male </label>
			<input name="genderChoice" id="male" type="radio" value="male">

			<label for="female">Female</label>
			<input name="genderChoice" id="female" type="radio" value="female">

			<label for="other"> Other</label>
			<input name="genderChoice" id="other" type="radio" value="other">
		</div>

			<label> Email:
				<input name="email" type="email" placeholder="your email" required>
			</label>
<!-- the pattern shows the min and max of the length to your password -->
			<label> Password:
				<input name="password" type="password" placeholder="password" pattern=".{5,10}" required title="The password must be between 5 and 10 characters">
			</label>

			<div>
				<label>Birthday:
					<select name="Month">
						<option>Month</option>
						<option>January</option>
						<option>February</option>
						<option>March</option>
					</select>

					<select name="Day">
						<option>Day</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>

					<select>
						<option>Year</option>
						<option>2014</option>
						<option>2015</option>
						<option>2016</option>
					</select>
				</label>
			</div>

			<div>
				<label for="agreed">I agree to the terms and conditions:</label>
					<input name="agreed" id="agreed" type="checkbox" required>
		
				</div>

			<input type="submit">
	</form>

</body>
</html>
